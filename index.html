<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="input-section">
  <h1>📝 To Do App</h1>
  <input type="text" placeholder="Enter your task..." id="todo-input" />
  <input type="date" id="date_input" />
  <input type="text" id="search_input" placeholder="🔍 Search tasks..." oninput="showToDO()" />
  <button class="btn" onclick="action()">Add</button>
</div>

    <div class="todo-list">
      <h2>Your Tasks</h2>
      <div class="todo-div"></div>
    </div>
  </div>

  <script src="script.js"></script>

</html>
